{% extends "base.html" %}
{% block innerContents%}
	<h3>LOGIN_WRITER</h3>
	<br>
	<form method="post">
		{% csrf_token %}
		<div style="color:#0000FF">
			<div style="color:#0000FF">
				{{ loginForm.email }}
			</div>
			<div style="color:#0000FF">
				{{ loginForm.password }}
			</div>
		</div>
	    <br>
	    <input type="submit" value="Iniciar Sesion" class="btn btn-primary"/>
	</form>
{% endblock %}
