{% load static %}

<script src="{% static 'js/jquery-3.1.1.min.js'%}"
	type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js'%}" type="text/javascript"></script>

<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h4 class="modal-title" id="myModalLabel">Article {{ article.id }}</h4>
		</div>
		<div class="modal-body">
			<div style="color: #0000FF">
				<form method="post" action="{% url 'article_delete' object.id %}">
					{% csrf_token %} ¿Seguro que quiere borrar el articulo "{{ object.name }}" ?
					<div class="modal-footer">
		                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar" />
		                <input class="btn btn-primary" type="submit" value="Comfirmar" />
		            </div>
				</form>
			</div>
		</div>
		
	</div>
	<!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
