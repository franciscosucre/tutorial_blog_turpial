{% load static %}

<script src="{% static 'js/jquery-3.1.1.min.js'%}"
	type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js'%}" type="text/javascript"></script>

<div class="modal-dialog modal-lg">
	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">Ã—</button>
			<h4 class="modal-title" id="myModalLabel">Article {{ article.id }}</h4>
		</div>
		<div class="modal-body">
			{% csrf_token %}
			<div style="color: #0000FF">
				{% if article %}
				<div>
					<p>Autor: {{ article.writer.first_name }} {{ article.writer.last_name }}</p>
				</div>
				<div>
					<p>Titulo: {{ article.name }}</p>
				</div>
				<div>
                    <p>Contenido: {{ article.content }}</p>
                </div>
                <div>
                    <p>Fecha De Creacion: {{ article.creationDate }}</p>
                </div>
				{% endif %}
			</div>
			<div class="modal-footer">
				<input type="button" class="btn btn-default" data-dismiss="modal"
					value="Close" />
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
